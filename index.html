<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Third-Party Libraries</title>
    <link rel="stylesheet" href="app.css" />
    <script src="lodash.min.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- here order matters -->
    <script src="app.js" defer></script>
    <script src="fetchAPI.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Important Links</h1>
      <!-- Lodash helps you to deals with arrays, object and many more -->
      <a href="https://lodash.com/">Lodash</a>
      <!-- jQuery helps you to work with DOM -->
      <a href="https://jquery.com/">jQuery</a>
      <!-- using npm packages, you can search any package on it -->
      <a href="https://www.npmjs.com/">npm Packages</a>
      <!-- axios makes work easy working with the http requests -->
      <a href="http://">axios Github Package</a>
    </section>

    <template id="single-post">
      <li class="post-item">
        <h2></h2>
        <p></p>
        <button>DELETE</button>
      </li>
    </template>
    <section id="new-post">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="form-control">
          <label for="content">Content</label>
          <textarea rows="3" id="content" name="content"></textarea>
        </div>
        <button type="submit">ADD</button>
      </form>
    </section>
    <section id="available-posts">
      <button>FETCH POSTS</button>
      <ul class="posts"></ul>
    </section>
  </body>
</html>
